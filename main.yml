name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14' # Adjust as needed

      - name: Install Dependencies
        run: npm install

      - name: Run Script
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: node app.js

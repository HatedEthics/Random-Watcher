<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="popcorn.jpg" type="image/jpg">
    <title>Random Movie, TV Show, or Anime Generator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>What Should You Watch?</h1>

            <!-- Category Options -->
            <div class="options">
                <label>
                    <input type="radio" name="category" value="movie" checked> Movie
                </label>
                <label>
                    <input type="radio" name="category" value="tv"> TV Show
                </label>
                <label>
                    <input type="radio" name="category" value="anime"> Anime
                </label>
            </div>

            <!-- Loading Spinner (hidden by default) -->
            <div id="loading" style="display: none;">
                <img src="loading-buffering.gif" alt="Loading...">
            </div>

            <!-- Get Recommendation Button -->
            <button id="getRandom">Get a Recommendation</button>
        </div>

        <!-- Result and Description Boxes -->
        <div id="result"></div>
        <div id="description" class="description-box"></div>
    </div>

    <!-- Link to app.js -->
    <script src="app.js"></script>
</body>
</html>

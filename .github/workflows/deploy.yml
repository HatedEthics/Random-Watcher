name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        
      - name: Debug environment
        run: printenv

      - name: Run App with Secrets
        run: node app.js
        
        env:
          TMDB_API_KEY: ${{ secrets.YOUR_TMDB_API_KEY }} # Accessing the secret here
